language: cpp

compiler:
  - gcc
  - clang

before_install:
    - sudo apt-get install libboost-dev libzip-dev

    # g++4.8.1
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    # clang 3.4
    - sudo add-apt-repository -y ppa:h-rayflood/llvm

    - sudo apt-get update -qq

install: # force compiler versions, but this is not necessary for clang
    # g++4.8.2
    - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.8; fi
    - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8"; fi

    # clang 3.4 
    #- if [ "$CXX" == "clang++" ]; then sudo apt-get install
    #  --allow-unauthenticated -qq clang-3.4; fi
    #- if [ "$CXX" == "clang++" ]; then export CXX="clang++-3.4"; fi

script: make
